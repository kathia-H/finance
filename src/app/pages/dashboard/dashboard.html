<h2>Dashboard</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
  
  <div style="border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
    <h3>Mes Comptes</h3>
    <p>Solde total: <strong>0 €</strong></p>
    <button>Ajouter un compte</button>
  </div>

  <div style="border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
    <h3>Transactions Récentes</h3>
    <p>Aucune transaction pour le moment</p>
    <button>Ajouter une transaction</button>
  </div>

  <div style="border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
    <h3>Budgets</h3>
    <p>Aucun budget défini</p>
    <button>Créer un budget</button>
  </div>

  <div style="border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
    <h3>Actions Rapides</h3>
    <button style="margin: 5px;">Nouvelle dépense</button>
    <br>
    <button style="margin: 5px;">Nouveau revenu</button>
    <br>
    <button style="margin: 5px;">Voir les rapports</button>
  </div>

</div>
